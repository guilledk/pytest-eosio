name: Pytest Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest 

    services:
      eosio-chain:
        image: guilledk/pytest-eosiocdt:vtestnet-eosio
        ports:
          - 8888:8888

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install git+git://github.com/guilledk/pytest-eosiocdt.git
      - name: Run tests
        run: |
            pytest

